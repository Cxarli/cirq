<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cirq - circuit generator</title>

    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="toolbox js-trash">
        <div class="box basic">
            <h3>BASIC</h3>
            <div class="js-gate" draggable="true" data-clone="true" data-type="and" data-in="2" data-out="1">AND</div>
            <div class="js-gate" draggable="true" data-clone="true" data-type="or"  data-in="2" data-out="1">OR</div>
            <div class="js-gate" draggable="true" data-clone="true" data-type="xor" data-in="2" data-out="1">XOR</div>
            <div class="js-gate" draggable="true" data-clone="true" data-type="not" data-in="1" data-out="1">NOT</div>
        </div>

        <div class="box io">
            <h3>IO</h3>
            <div class="js-gate" draggable="true" data-clone="true" data-type="in"  data-in="0" data-out="1">IN</div>
            <div class="js-gate" draggable="true" data-clone="true" data-type="out" data-in="1" data-out="0">OUT</div>
        </div>

        <div class="box custom">
            <h3>custom</h3>
            <button onclick="createCustomGate()">create</button>
            <button onclick="loadJSON(prompt('Enter JSON'))">load json</button>
        </div>

        <div class="box">
            <button onclick="clearCircuit()">clear</button>
            <button onclick="generateJSON()">json</button>
            <button onclick="generateFile()">file</button>
        </div>
    </div>

    <div id="circuit"></div>


    <script data-main="assets/js/req/index.js"
    src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
    integrity="sha256-1fEPhSsRKlFKGfK3eO710tEweHh1fwokU5wFGDHO+vg=" crossorigin="anonymous"></script>
</body>
</html>
